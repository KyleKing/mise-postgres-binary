name: Bump Version

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  bump-version:
    # Ignore commits from this action to prevent loops
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: Bump version and create release with commitizen
    # Fix 403 error (https://github.com/softprops/action-gh-release/issues/400)
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create initial tag if none exists
        run: |
          if ! git tag --list | grep -q .; then
            echo "No tags found, creating initial tag v0.0.0"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag v0.0.0
            git push origin v0.0.0
          else
            echo "Existing tags found, skipping initial tag creation"
          fi

      - name: Bump version and generate changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          branch: main
          changelog_increment_filename: body.md
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate GitHub Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
          tag_name: ${{ env.REVISION }}
